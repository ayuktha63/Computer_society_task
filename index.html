<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Radiance 2K24</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="dist/script.js" defer></script> <!-- Load compiled JS -->
  </head>
  <body>
    <div class="macbook-air">
      <div class="sparkle-container"></div>
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="rectangle"></div>
          <div class="div"></div>
          <div class="text-wrapper" id="animated-text">RADIANCE_</div>
          <div class="text-wrapper-2" id="2k24">2K24</div>
          <div class="element" id="timer">00&nbsp;&nbsp;00&nbsp;&nbsp;00&nbsp;&nbsp;00</div>
          <div class="days-hours-min-sec">&nbsp;
            days&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            hours&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            min&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sec
          </div>
          <img 
          class="csi" 
          src="https://c.animaapp.com/01yjpUTo/img/aleena-1@2x.png" 
          alt="CSI Image" 
          id="csiImage" 
          style="cursor: pointer;" 
          />        
          <div class="text-wrapper-3">Over 10K Prize Money</div>
          <div class="text-wrapper-4 button">Home</div>
          <div class="text-wrapper-5 button">Hackathon</div>
          <div class="text-wrapper-6 button">About</div>
          <div class="ellipse"></div>
          <img class="group" src="https://c.animaapp.com/01yjpUTo/img/group-1@2x.png" />
          <div class="EXPLORE-INNOVATE" id="explore-innovate">#EXPLORE #INNOVATE & #CELEBRATE_</div>
          <div class="text-wrapper-7">CSI MBCET Presents</div>
          <img class="polygon" src="https://c.animaapp.com/01yjpUTo/img/polygon-1.svg" />
          <img class="img hover-tilt" src="https://c.animaapp.com/01yjpUTo/img/group-2@2x.png" />
          <div class="ellipse-2 falling"></div>
          <div class="ellipse-3 falling"></div>
          <div class="ellipse-4 falling"></div>
          <img class="ellipse-5" src="https://c.animaapp.com/01yjpUTo/img/ellipse-3.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
